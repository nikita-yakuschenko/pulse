# Модуль.Пульс — запуск контейнера приложения.
# БД: используется Supabase (облако). Переменные задайте в .env или ниже.
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MFA_COOKIE_SECRET=${MFA_COOKIE_SECRET}
      - REDIS_URL=${REDIS_URL}
      # Опционально: 2FA, Prisma
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - TELEGRAM_GATEWAY_TOKEN=${TELEGRAM_GATEWAY_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
    # Переменные из .env подхватятся автоматически при запуске: docker compose up
